<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav >
        <mat-toolbar color="accent">
            <span>Menú</span>
            <span class="spacer"></span>
            <button (click)="sidenav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Lista de Héroes</span>
            </a>
            <a routerLink="./add" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Añadir Héroes</span>
            </a>
            <a routerLink="./search" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Héroes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button (click)="sidenav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>
            Logout
        </button>
    </mat-toolbar>
    <div class="container">
       <router-outlet></router-outlet> 
    </div>
    
</mat-sidenav-container>
